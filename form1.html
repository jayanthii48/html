<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <form action="#" method="post">
        <!-- <label> and <input> example -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10" step="1"><br><br>

        <!-- <button> example -->
        <button type="button">Click Me</button><br><br>

        <!-- <select>, <option>, <optgroup> example -->
        <label for="car">Choose a car:</label>
        <select id="car" name="car">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <!-- <textarea> example -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- <fieldset> and <legend> example -->
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label><br><br>
        </fieldset><br>

        <!-- <datalist> example -->
        <label for="colors">Pick a color:</label>
        <input list="color-options" id="colors" name="color">
        <datalist id="color-options">
            <option value="Red">
            <option value="Green">
            <option value="Blue">
            <option value="Yellow">
        </datalist><br><br>

        <!-- <output> example -->
        <label for="number1">Enter a number:</label>
        <input type="number" id="number1">
        <output name="result" for="number1">0</output><br><br>

        <!-- <input type="date"> and <input type="time"> examples -->
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- <input type="file"> example -->
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- <input type="submit"> example -->
        <input type="submit" value="Submit">


        <label for="car">Choose a car:</label>
        <select id="car" name="car">
            <optgroup label="European Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
            </optgroup>
            <optgroup label="American Cars">
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="tesla">Tesla</option>
            </optgroup>
            <optgroup label="Japanese Cars">
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="nissan">Nissan</option>
            </optgroup>
        </select><br><br>
    </form>
</body>
</html>
