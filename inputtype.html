<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag Examples</title>
</head>
<body>
    <h1>HTML Tag Examples</h1>

    <!-- Text input -->
    <label>Text Input:</label>
    <input type="text" id="text" placeholder="Enter text here">
    <br><br>

    <!-- Email input -->
    <label for="email">Email Input:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br><br>

    <!-- Password input -->
    <label for="password">Password Input:</label>
    <input type="password" id="password" placeholder="Enter password">
    <br><br>

    <!-- Number input -->
    <label for="number">Number Input:</label>
    <input type="number" id="number" min="1" max="100" step="1">
    <br><br>

    <!-- Telephone input -->
    <label for="tel">Telephone Input:</label>
    <input type="tel" id="tel" placeholder="Enter your phone number">
    <br><br>

    <!-- Radio button -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>

    <!-- Checkbox -->
    <label>Subscribe to Newsletter:</label>
    <input type="checkbox" value="subscribe"> Subscribe
    <br><br>

    <!-- Button -->
    <input type="button" value="Click Me">
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit Form">
    <br><br>

    <!-- Reset button -->
    <input type="reset" value="Reset Form">
    <br><br>

    <!-- Search input -->
    <label for="search">Search Input:</label>
    <input type="search" id="search" placeholder="Search here">
    <br><br>

    <!-- Date input -->
    <label for="date">Date Input:</label>
    <input type="date" id="date">
    <br><br>

    <!-- Time input -->
    <label for="time">Time Input:</label>
    <input type="time" id="time">
    <br><br>

    <!-- Week input -->
    <label for="week">Week Input:</label>
    <input type="week" id="week">
    <br><br>

    <!-- Month input -->
    <label for="month">Month Input:</label>
    <input type="month" id="month">
    <br><br>

    <!-- Color input -->
    <label for="color">Color Picker:</label>
    <input type="color" id="color">
    <br><br>

    <!-- Image button -->
    <label>Image Submit Button:</label>
    <input type="image" src="submit.png" alt="Submit">
    <br><br>

    <!-- File input -->
    <label for="file">File Upload:</label>
    <input type="file" id="file">
    <br><br>

    <!-- URL input -->
    <label for="url">URL Input:</label>
    <input type="url" id="url" placeholder="Enter a URL">
    <br><br>

    <!-- Range slider -->
    <label for="range">Range Slider:</label>
    <input type="range" id="range" min="1" max="100">
    <br><br>
    <!-- Type attribute -->
    <label for="text-type">Type Attribute (text):</label>
    <input type="text" id="text-type" placeholder="Enter text here">
    <br><br>

    <!-- ID attribute -->
    <label for="unique-id">ID Attribute:</label>
    <input type="text" id="unique-id" placeholder="Unique ID Example">
    <br><br>

    <!-- Name attribute -->
    <label for="name-attr">Name Attribute:</label>
    <input type="text" id="name-attr" name="username" placeholder="Enter your name">
    <br><br>

    <!-- Value attribute -->
    <label for="value-attr">Value Attribute:</label>
    <input type="text" id="value-attr" value="Default Value">
    <br><br>

    <!-- Required attribute -->
    <label for="required-attr">Required Attribute:</label>
    <input type="text" id="required-attr" required placeholder="Mandatory Field">
    <br><br>

    <!-- Readonly attribute -->
    <label for="readonly-attr">Readonly Attribute:</label>
    <input type="text" id="readonly-attr" value="Read-only Value" readonly>
    <br><br>

    <!-- Disabled attribute -->
    <label for="disabled-attr">Disabled Attribute:</label>
    <input type="text" id="disabled-attr" value="Disabled Field" disabled>
    <br><br>

    <!-- Min and Max attributes -->
    <label for="min-max-attr">Min and Max Attributes:</label>
    <input type="number" id="min-max-attr" min="10" max="100" placeholder="Enter a number between 10 and 100">
    <br><br>

    <!-- Minlength and Maxlength attributes -->
    <label for="minlength-maxlength-attr">Minlength and Maxlength Attributes:</label>
    <input type="text" id="minlength-maxlength-attr" minlength="5" maxlength="10" placeholder="Enter 5 to 10 characters">
    <br><br>

    <!-- Placeholder attribute -->
    <label for="placeholder-attr">Placeholder Attribute:</label>
    <input type="text" id="placeholder-attr" placeholder="This is a hint text">
    <br><br>

    <!-- Autofocus attribute -->
    <label for="autofocus-attr">Autofocus Attribute:</label>
    <input type="text" id="autofocus-attr" placeholder="Autofocused Field" autofocus>
    <br><br>

    <!-- Step attribute -->
    <label for="step-attr">Step Attribute:</label>
    <input type="number" id="step-attr" min="0" max="100" step="5" placeholder="Step by 5">
    <br><br>
</body>
</html>
