<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>

  <h1>HTML Table Example</h1>
  <p>This table demonstrates the basic structure and advanced elements of an HTML table.</p>

  <!-- Table with attributes -->
  <table border="1" cellpadding="10" cellspacing="10" width="80%">
    <!-- Table caption -->
    <caption>Student Grades</caption>
    
    <!-- Table Header -->
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    
    <!-- Table Body -->
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Mathematics</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>English</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Mark Lee</td>
        <td>History</td>
        <td>A-</td>
      </tr>
      <!-- Merging Cells: colspan and rowspan -->
      <tr>
        <td colspan="2">Total</td>
        <td rowspan="2">A</td>
      </tr>
      <tr>
        <td>Average</td>
        <td>85%</td>
      </tr>
    </tbody>
    
    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td colspan="3" >End of Report</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
